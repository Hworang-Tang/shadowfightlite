// --- Simple chat/story engine ---
const chatEl = document.getElementById('chat');
const choicesEl = document.getElementById('choices');
let state = {
  nodeId: 'start',
  stats: {hp:100, maxHp:100, stamina:100, charisma:8, enemyAnger:0},
  inventory: {},
  history: []
};

function clearChat(){ chatEl.innerHTML=''; choicesEl.innerHTML=''; }
function pushMessage(text, speaker='Narrator'){
  const msg = document.createElement('div');
  msg.className = 'msg ' + (speaker==='Player' ? 'right' : 'left');
  const s = document.createElement('div'); s.className='speaker'; s.textContent = speaker;
  const b = document.createElement('div'); b.className='bubble'; b.textContent = text;
  msg.appendChild(s); msg.appendChild(b);
  chatEl.appendChild(msg);
  chatEl.scrollTop = chatEl.scrollHeight;
}

function renderNode(nodeId){
  const node = STORY[nodeId];
  if(!node){ console.error('Node not found', nodeId); return; }
  state.nodeId = nodeId;
  state.history.push(nodeId);
  // show text lines as chat bubbles sequentially
  clearChat();
  let idx = 0;
  function showNext(){
    if(idx < node.text.length){
      pushMessage(node.text[idx], node.speaker || 'Narrator');
      idx++;
      setTimeout(showNext, 420 + Math.random()*420);
    } else {
      // present choices
      choicesEl.innerHTML = '';
      node.choices.forEach((c, i)=>{
        const btn = document.createElement('button');
        btn.className='choiceBtn';
        btn.textContent = c.text;
        btn.onclick = ()=>processChoice(c);
        choicesEl.appendChild(btn);
      });
    }
  }
  showNext();
}

function processChoice(choice){
  // handle effects (fight, skill_check, modify)
  if(choice.effect){
    const ef = choice.effect;
    if(ef.type === 'fight'){
      // start fight minigame, then on outcome go to winNext/loseNext
      startCombat(ef.level, (won)=>{
        if(won) renderNode(ef.winNext || choice.next || 'epilogue');
        else renderNode(ef.loseNext || choice.next || 'epilogue');
      });
      return;
    } else if(ef.type === 'skill_check'){
      // simple charisma check
      const roll = Math.floor(Math.random()*20) + state.stats.charisma;
      if(roll >= ef.dc){
        renderNode(ef.successNext);
      } else {
        renderNode(ef.failNext);
      }
      return;
    } else if(ef.type === 'modify'){
      if(ef.enemyAnger) state.stats.enemyAnger = (state.stats.enemyAnger || 0) + ef.enemyAnger;
    }
  }
  if(choice.next){
    renderNode(choice.next);
  }
}

// --- Combat minigame (simple duel) ---
const arena = document.getElementById('arena');
const aCtx = arena.getContext('2d');
const combatUI = document.getElementById('combatUI');
const combatStatus = document.getElementById('combatStatus');
let combatState = null;

function startCombat(level, callback){
  // show overlay UI and run a small fight simulation
  combatUI.classList.remove('hidden');
  // create simple actors
  const enemyHP = Math.min(200, 40 + level*18 + Math.floor(Math.random()*30));
  const enemy = {x:600,y:350,w:64,h:140,hp:enemyHP, damage:6 + Math.floor(level*1.4)};
  const player = {x:200,y:350,w:64,h:140,hp:state.stats.maxHp, damage:10};
  combatState = {enemy, player, callback, running:true, lastTime:performance.now(), attackCooldown:0, eCooldown:0};
  // bind keys
  window.addEventListener('keydown', combatKeyDown);
  window.addEventListener('keyup', combatKeyUp);
  requestAnimationFrame(combatLoop);
}

let cInput = {attack:false,block:false,left:false,right:false};
function combatKeyDown(e){
  if(e.key==='j' || e.key==='J') cInput.attack = true;
  if(e.key==='k' || e.key==='K') cInput.block = true;
  if(e.key==='ArrowLeft' || e.key==='a') cInput.left = true;
  if(e.key==='ArrowRight' || e.key==='d') cInput.right = true;
  if(e.key==='r' || e.key==='R'){ // force end / restart behavior
    if(combatState && combatState.running){ // abort to lose state
      endCombat(false);
    }
  }
}
function combatKeyUp(e){
  if(e.key==='j' || e.key==='J') cInput.attack = false;
  if(e.key==='k' || e.key==='K') cInput.block = false;
  if(e.key==='ArrowLeft' || e.key==='a') cInput.left = false;
  if(e.key==='ArrowRight' || e.key==='d') cInput.right = false;
}

function combatLoop(ts){
  if(!combatState || !combatState.running) return;
  const dt = Math.min(0.05, (ts - combatState.lastTime)/1000);
  combatState.lastTime = ts;
  const p = combatState.player, e = combatState.enemy;
  // simple player movement
  if(cInput.left) p.x -= 220*dt;
  if(cInput.right) p.x += 220*dt;
  p.x = Math.max(80, Math.min(420, p.x));
  // handle attack cooldown
  combatState.attackCooldown -= dt;
  if(cInput.attack && combatState.attackCooldown <= 0){
    // spawn hit if in range
    if(Math.abs((p.x+30) - (e.x-30)) < 120){
      // compute damage with block check
      const dmg = p.damage * (cInput.block ? 0.3 : 1);
      e.hp -= Math.ceil(dmg);
    }
    combatState.attackCooldown = 0.6;
  }
  // enemy simple AI
  combatState.eCooldown -= dt;
  const dx = p.x - e.x;
  if(Math.abs(dx) > 120){
    e.x += Math.sign(dx) * e.damage * 0.6 * dt; // close in
  } else {
    // attack occasionally
    if(combatState.eCooldown <= 0){
      // if player is blocking reduce damage
      const hit = e.damage * (cInput.block ? 0.35 : 1);
      p.hp -= Math.ceil(hit);
      combatState.eCooldown = 0.9 + Math.random()*0.8;
    }
  }
  // end conditions
  if(e.hp <= 0){
    endCombat(true);
    return;
  }
  if(p.hp <= 0){
    endCombat(false);
    return;
  }
  drawCombat();
  requestAnimationFrame(combatLoop);
}

function endCombat(victory){
  combatState.running = false;
  // cleanup listeners
  window.removeEventListener('keydown', combatKeyDown);
  window.removeEventListener('keyup', combatKeyUp);
  combatUI.classList.add('hidden');
  if(combatState && combatState.callback) combatState.callback(victory);
  combatState = null;
}

function drawCombat(){
  const p = combatState.player, e = combatState.enemy;
  aCtx.clearRect(0,0,arena.width, arena.height);
  // ground
  aCtx.fillStyle = '#071017'; aCtx.fillRect(0, arena.height - 80, arena.width, 80);
  // draw players as stylized boxes with HP bars
  // enemy
  aCtx.save();
  aCtx.translate(e.x, e.y);
  aCtx.fillStyle = '#8b2e2e';
  aCtx.fillRect(-e.w/2, -e.h, e.w, e.h);
  aCtx.fillStyle = '#2b2b2b'; aCtx.fillRect(-e.w/2, -e.h-24, e.w, 16);
  aCtx.fillStyle = '#ff8b8b'; aCtx.fillRect(-e.w/2, -e.h-24, e.w * Math.max(0, e.hp / (40 + 18*1.0)), 16);
  aCtx.restore();
  // player
  aCtx.save();
  aCtx.translate(p.x, p.y);
  aCtx.fillStyle = '#1e9bd1';
  aCtx.fillRect(-p.w/2, -p.h, p.w, p.h);
  aCtx.fillStyle = '#2b2b2b'; aCtx.fillRect(-p.w/2, -p.h-24, p.w, 16);
  aCtx.fillStyle = '#6be0ff'; aCtx.fillRect(-p.w/2, -p.h-24, p.w * Math.max(0, p.hp / state.stats.maxHp), 16);
  aCtx.restore();
  // status text
  combatStatus.textContent = 'Enemy HP: ' + Math.max(0, e.hp) + '   |   Your HP: ' + Math.max(0, p.hp);
}

// --- Save / Load / Export ---
document.getElementById('saveBtn').addEventListener('click', ()=>{
  localStorage.setItem('sfsave', JSON.stringify(state));
  alert('Saved.');
});
document.getElementById('loadBtn').addEventListener('click', ()=>{
  const s = localStorage.getItem('sfsave');
  if(s){ state = JSON.parse(s); alert('Loaded.'); renderNode(state.nodeId || 'start'); } else alert('No save found.');
});
document.getElementById('exportBtn').addEventListener('click', ()=>{
  const blob = new Blob([JSON.stringify(STORY, null, 2)], {type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href = url; a.download = 'story_nodes.json'; a.click();
});

// On load, render start
renderNode('start');
